form:
  audit:
    title: 'Audit Information'
    type: 'dataframe'
    editable: false
    columns: {'id': 'int64', 'action': 'string', 'time': 'datetime64[ns]', 'user': 'string'}
    auto_increment: ['id']
  comments:
    title: 'Comments'
    type: 'text_area'
  checkbox_1:
    title: 'Checkbox 1'
    type: 'checkbox'
    options: [1, 2, 3, 4]
    editable: false
    default: 1
  toggle_1:
    title: 'Toggle 1'
    type: 'toggle'
  toggle_2:
    title: 'Toggle 2'
    type: 'toggle'    
  radio_1:
    title: 'Radio 1'
    type: 'radio'
    options: [1, 2, 3, 4]
    default: 2
  selectbox_1:
    title: 'Selectbox 1'
    type: 'selectbox'
    options: ['Option A', 'Option B', 'Option C']
  multiselect_1:
    title: 'Multiselect 1'
    type: 'multiselect'
    options: ['Option A', 'Option B', 'Option C', 'Option D']
  slider_1:
    title: 'Slider 1'
    type: 'slider'
    min_value: 0.0
    max_value: 100.0
    step: 10.0
    default: 75.0
  select_slider_1:
    title: 'Select'
    type: 'select_slider'
    range: [0, 50]
  text_input_1:
    title: 'Text Input 1'
    type: 'text_input'
    validate: email_address_validation
  number_input_1:
    title: 'Number Input 1'
    type: 'number_input'
  text_area_1:
    title: 'Text Area 1'
    type: 'text_area'
  date_input_1:
    title: 'Date Input 1'
    type: 'date_input'
  time_input_1:
    title: 'Time Input 1'
    type: 'time_input'
  file_uploader_1:
    title: 'File Uploader 1'
    type: 'file_uploader'
  camera_input_1:
    title: 'Camera Input 1'
    type: 'camera_input'
  color_picker_1:
    title: 'Color Picker 1'
    type: 'color_picker'

actions:
  save:
    title: "Save"
  submit:
    title: "Submit"
  approve:
    title: "Approve"
  reject:
    title: "Reject"