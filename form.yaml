form:
  fields:
    status:
      title: 'Status'
      type: 'text_input'
      editable: false
    audit:
      title: 'Audit Information'
      type: 'dataframe'
      editable: false
      columns: {'id': 'int64', 'action': 'string', 'time': 'datetime64[ns]', 'user': 'string'}
      auto_increment: ['id']
    comments:
      title: 'Comments'
      type: 'text_area'
    general_confirmation:
      title: 'General'
      type: 'toggle'
    president_confirmation:
      title: 'President'
      type: 'toggle'
    file_uploader_1:
      title: 'File Uploader 1'
      type: 'file_uploader'
  actions: #to come from workflow
    save:
      title: "Save"
    submit:
      title: "Submit"
    approve:
      title: "Approve"
    reject:
      title: "Reject"
  permissions:
    general_confirmation: ["GENERAL_USER"]
    president_confirmation: ["PRESIDENT_USER"]